<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="pure-swipe.min.js" crossorigin="anonymous"></script>
        <script src="logic.js"></script>
        <title>2048</title>
        <script>
        window.onload = function () {
          var game = new Game();
          document.addEventListener('keydown', game.move.bind(game));
          document.addEventListener('swiped-left', game.moveLeft.bind(game));
          document.addEventListener('swiped-right', game.moveRight.bind(game));
          document.addEventListener('swiped-up', game.moveTop.bind(game));
          document.addEventListener('swiped-down', game.moveBottom.bind(game));
        };
        </script>
    </head>
    <body>
    <div class="header">
        <div class="score">
            <span>POINTS<div id="score" class="points"></div></span>
        </div>
    </div>
    <div class="board">
        <div class="wrapper">
            <div id="l0" class="tile"></div>
            <div id="l1" class="tile"></div>
            <div id="l2" class="tile"></div>
            <div id="l3" class="tile"></div>
            <div id="l4" class="tile"></div>
            <div id="l5" class="tile"></div>
            <div id="l6" class="tile"></div>
            <div id="l7" class="tile"></div>
            <div id="l8" class="tile"></div>
            <div id="l9" class="tile"></div>
            <div id="l10" class="tile"></div>
            <div id="l11" class="tile"></div>
            <div id="l12" class="tile"></div>
            <div id="l13" class="tile"></div>
            <div id="l14" class="tile"></div>
            <div id="l15" class="tile"></div>
        </div>
    </div>
    </body>
</html>
